program: main.py
method: bayes
metric:
  name: best_val_acc
  goal: maximize

parameters:
  # Learning rate (log scale)
  learning_rate:
    distribution: log_uniform_values
    min: 5e-3
    max: 2e-1

  # Weight decay (log scale)
  weight_decay:
    distribution: log_uniform_values
    min: 1e-5
    max: 5e-3

  # Fixed parameters for sweep
  scheduler:
    value: "cosine"
  input_proj_type:
    value: "conv_bn_relu"
  mlr_init:
    value: "mlr"
  num_epochs:
    value: 200
  momentum:
    value: 0.9
  optimizer:
    value: "sgd"
  warmup_epochs:
    value: 10
  batch_size:
    value: 128
  hidden_dim:
    value: 64
  curvature:
    value: 1.0
  train_subset_fraction:
    value: 1.0
  init_method:
    value: "lorentz_kaiming"
  val_fraction:
    value: 0.1
  data_split_seed:
    value: 42
  seed:
    value: 0
  early_stopping:
    value: false
  early_stopping_patience:
    value: 10
  grad_clip:
    value: 1.0
  compile:
    value: true
  evaluate_test:
    value: false
  lr_decay:
    value: 0.2
