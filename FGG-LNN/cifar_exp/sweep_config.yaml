program: main.py
method: bayes
metric:
  name: best_val_acc
  goal: maximize

parameters:
  # Learning rate (log scale)
  learning_rate:
    distribution: log_uniform_values
    min: 1e-2
    max: 2e-1

  # Weight decay (log scale)
  weight_decay:
    distribution: log_uniform_values
    min: 5e-5
    max: 1e-2

  scheduler:
    values: ["cosine", "steplr"]

  init_method:
    values: ["lorentz_kaiming", "xavier"]

  normalisation_mode:
    values: ["normal", "fix_gamma", "clamp_scale", "centering_only"]

  # Fixed parameters for sweep
  input_proj_type:
    value: "conv_bn_relu"
  mlr_init:
    value: "mlr"
  num_epochs:
    value: 200
  momentum:
    value: 0.9
  optimizer:
    value: "sgd"
  mlr_type:
    value: "fc_mlr"
  warmup_epochs:
    value: 10
  batch_size:
    value: 128
  hidden_dim:
    value: 64
  curvature:
    value: 1.0
  train_subset_fraction:
    value: 1.0
  val_fraction:
    value: 0.1
  data_split_seed:
    value: 42
  seed:
    value: 0
  early_stopping:
    value: false
  early_stopping_patience:
    value: 10
  grad_clip:
    value: 1.0
  compile:
    value: true
  evaluate_test:
    value: false
  lr_decay:
    value: 0.2
