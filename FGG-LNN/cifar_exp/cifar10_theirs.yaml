program: main.py
method: grid
metric:
  name: best_val_acc
  goal: maximize

parameters:
  seed:
    values: [0, 1, 2]

  norm_config:
    value: "normal_noweightnorm"
  
  lorentz_method:
    value: "theirs"

  # Fixed parameters for sweep
  learning_rate:
    value: 0.1
  weight_decay:
    value: 0.0005
  init_method:
    value: "xavier"
  warmup_epochs:
    value: 0
  scheduler:
    value: "steplr"
  normalisation_mode:
    value: "centering_only"
  input_proj_type:
    value: "conv_bn_relu"
  mlr_init:
    value: "mlr"
  num_epochs:
    value: 200
  momentum:
    value: 0.9
  optimizer:
    value: "sgd"
  batch_size:
    value: 128
  hidden_dim:
    value: 64
  curvature:
    value: 1.0
  train_subset_fraction:
    value: 1.0
  val_fraction:
    value: 0.1
  data_split_seed:
    value: 42
  
  early_stopping:
    value: false
  early_stopping_patience:
    value: 10
  grad_clip:
    value: 1.0
  compile:
    value: true
  evaluate_test:
    value: true
  lr_decay:
    value: 0.2