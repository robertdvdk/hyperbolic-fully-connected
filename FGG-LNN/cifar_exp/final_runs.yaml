program: main.py
method: grid
metric:
  name: best_val_acc
  goal: maximize

parameters:
  seed:
    values: [0, 1, 2]
  init_method:
    values: ["xavier", "lorentz_kaiming"]
  # Fixed parameters for sweep
  learning_rate:
    value: 0.05
  weight_decay:
    value: 0.001
  scheduler:
    value: "steplr"
  normalisation_mode:
    value: "centering_only"
  input_proj_type:
    value: "conv_bn_relu"
  mlr_init:
    value: "mlr"
  num_epochs:
    value: 200
  momentum:
    value: 0.9
  optimizer:
    value: "sgd"
  mlr_type:
    value: "fc_mlr"
  warmup_epochs:
    value: 10
  batch_size:
    value: 128
  hidden_dim:
    value: 64
  curvature:
    value: 1.0
  train_subset_fraction:
    value: 1.0
  val_fraction:
    value: 0.1
  data_split_seed:
    value: 42
  
  early_stopping:
    value: false
  early_stopping_patience:
    value: 10
  grad_clip:
    value: 1.0
  compile:
    value: true
  evaluate_test:
    value: true
  lr_decay:
    value: 0.2
  use_weight_norm:
    value: true
