program: main.py
method: grid
metric:
  name: best_val_acc
  goal: maximize

parameters:
  # Learning rate (log scale)
  learning_rate:
    values: [0.01, 0.03, 0.05, 0.1]

  # Weight decay (log scale)
  weight_decay:
    values: [0.0001, 0.0005, 0.001, 0.005, 0.01]

  scheduler:
    values: ["cosine", "steplr"]

  # Fixed parameters for sweep
  input_proj_type:
    value: "conv_bn_relu"
  mlr_init:
    value: "mlr"
  init_method:
    value: "lorentz_kaiming"
  num_epochs:
    value: 200
  momentum:
    value: 0.9
  optimizer:
    value: "sgd"
  mlr_type:
    value: "fc_mlr"
  warmup_epochs:
    value: 10
  batch_size:
    value: 128
  hidden_dim:
    value: 64
  curvature:
    value: 1.0
  train_subset_fraction:
    value: 1.0
  val_fraction:
    value: 0.1
  data_split_seed:
    value: 42
  seed:
    value: 0
  early_stopping:
    value: false
  early_stopping_patience:
    value: 10
  grad_clip:
    value: 1.0
  compile:
    value: true
  evaluate_test:
    value: false
  lr_decay:
    value: 0.2
  use_weight_norm:
    value: true
  normalisation_mode:
    value: "centering_only"
